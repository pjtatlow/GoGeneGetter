
<ui-select multiple ng-model="genes.selected" theme="bootstrap" close-on-select="false" title="Select genes">
    <ui-select-match  placeholder="Select values...">{{$item}}</ui-select-match>
    <ui-select-choices refresh="searchGenes($select.search)" refresh-delay="100" repeat="item as item in genes.results track by $index">
        <div ng-bind-html="item | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>

<form action="/api/query" method="post">
    <input type="hidden" name="query" ng-value="queryValue">
    <button class="btn btn-default" type="button" ng-click="submitQuery()" ng-disabled="numSamples == 0">Submit</button>
</form>
