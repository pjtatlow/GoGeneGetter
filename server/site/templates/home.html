<h1 class="title">{{info.title}}</h1>
<div class="description" ng-bind-html="info.description"></div>

<div class="info-box col-sm-4  text-center">
    <i class="fa fa-flask fa-2x" aria-hidden="true"></i>
    <span>{{totalNumSamples}} Samples</span>
</div>

<div class="info-box col-sm-4 ">
    <i class="fa fa-table fa-2x" aria-hidden="true"></i>
    <span>{{info.numGenes}} Genes</span>
</div>

<div class="info-box col-sm-4 ">
    <i class="fa fa-cogs fa-2x" aria-hidden="true"></i>
    <span>{{metaTypes.length}} Meta Types</span>    
</div>
